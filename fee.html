<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEI Fee Status Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:hover {
            border-color: #cbd5e0;
        }

        .date-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.error {
            border-color: #e53e3e;
        }

        .info-text {
            text-align: center;
            color: #718096;
            font-size: 12px;
            margin-top: 24px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            .date-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DEI Fee Status</h1>
            <p>Quick access to your fee payment details</p>
        </div>

        <form id="feeForm">
            <div class="form-group">
                <label for="rollno">Roll Number</label>
                <input 
                    type="text" 
                    id="rollno" 
                    required
                >
                <div class="error-message" id="rollnoError">Please enter your roll number</div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input 
                    type="date" 
                    id="dob"
                    required
                >
                <div class="error-message" id="dobError">Please select your date of birth</div>
            </div>

            <div class="date-grid">
                <div class="form-group">
                    <label for="startdate">Start Date</label>
                    <input 
                        type="date" 
                        id="startdate"
                        required
                    >
                    <div class="error-message" id="startdateError">Required</div>
                </div>

                <div class="form-group">
                    <label for="enddate">End Date</label>
                    <input 
                        type="date" 
                        id="enddate"
                        required
                    >
                    <div class="error-message" id="enddateError">Required</div>
                </div>
            </div>

            <button type="submit" class="submit-btn">View Fee Status</button>
        </form>

        <div class="info-text">
            Your information will be used to securely access<br>the DEI admission portal
        </div>
    </div>

    <script>
        const form = document.getElementById('feeForm');
        const rollnoInput = document.getElementById('rollno');
        const dobInput = document.getElementById('dob');
        const startdateInput = document.getElementById('startdate');
        const enddateInput = document.getElementById('enddate');

        // Set default dates
        const today = new Date();
        const sixMonthsAgo = new Date();
        sixMonthsAgo.setMonth(today.getMonth() - 6);

        startdateInput.valueAsDate = sixMonthsAgo;
        enddateInput.valueAsDate = today;

        // Format date to M/D/YYYY format (as required by the URL)
        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        // Validate inputs
        function validateForm() {
            let isValid = true;
            
            if (!rollnoInput.value.trim()) {
                showError('rollno');
                isValid = false;
            } else {
                hideError('rollno');
            }

            if (!dobInput.value) {
                showError('dob');
                isValid = false;
            } else {
                hideError('dob');
            }

            if (!startdateInput.value) {
                showError('startdate');
                isValid = false;
            } else {
                hideError('startdate');
            }

            if (!enddateInput.value) {
                showError('enddate');
                isValid = false;
            } else {
                hideError('enddate');
            }

            return isValid;
        }

        function showError(fieldId) {
            document.getElementById(fieldId).classList.add('error');
            document.getElementById(fieldId + 'Error').classList.add('show');
        }

        function hideError(fieldId) {
            document.getElementById(fieldId).classList.remove('error');
            document.getElementById(fieldId + 'Error').classList.remove('show');
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const rollno = rollnoInput.value.trim();
            const dob = formatDate(dobInput.value);
            const startdate = formatDate(startdateInput.value);
            const enddate = formatDate(enddateInput.value);

            const url = `https://admission.dei.ac.in/epay/viewfeestatus?rollno=${encodeURIComponent(rollno)}&dob=${encodeURIComponent(dob)}&startdate=${encodeURIComponent(startdate)}&enddate=${encodeURIComponent(enddate)}&selectedOption=1`;

            window.location.href = url;
        });

        // Remove error styling on input
        [rollnoInput, dobInput, startdateInput, enddateInput].forEach(input => {
            input.addEventListener('input', () => {
                hideError(input.id);
            });
        });
    </script>
</body>
</html>
