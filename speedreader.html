<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
        }
        
        body.dark {
            --primary-color: #8183ff;
            --primary-hover: #6366f1;
        }
        
        .text-display {
            min-height: 200px;
            max-height: 400px;
            transition: all 0.3s ease;
        }
        
        .current-word {
            background-color: var(--primary-color);
            color: white;
            padding: 0 4px;
            border-radius: 4px;
        }
        
        /* Custom slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            border-radius: 8px;
            background: #e5e7eb;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }
        
        /* Toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .btn-icon:hover {
            transform: scale(1.1);
        }
        
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip-text {
            visibility: hidden;
            opacity: 0;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            transition: opacity 0.3s;
        }
        
        .settings-panel {
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300 flex items-center justify-center min-h-screen">
    <div class="container p-6 max-w-full md:max-w-xl flex flex-col items-center">
        <!-- Header with title and settings button -->
        <div class="flex justify-between items-center w-full mb-4">
            <h1 class="text-2xl font-bold">Speed Reader</h1>
            <button id="settingsToggle" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-full p-2 transition-colors duration-300">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        
        <!-- Resizable and Centered Text Display -->
        <div id="textDisplay" class="text-display bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full border border-gray-200 dark:border-gray-700 mb-4 flex items-center justify-center">
            <span class="text-center text-gray-500 dark:text-gray-400">Your text will appear here...</span>
        </div>
        
        <!-- Progress bar and player controls -->
        <div class="flex items-center space-x-3 mb-4 w-full">
            <button id="playPauseBtn" class="btn-icon bg-indigo-500 hover:bg-indigo-600 text-white transition-colors duration-300 flex-shrink-0">
                <i class="fas fa-play"></i>
            </button>
            
            <button id="restartBtn" class="btn-icon bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 transition-colors duration-300 flex-shrink-0">
                <i class="fas fa-undo"></i>
            </button>
            
            <div class="relative w-full">
                <input type="range" id="seekBar" min="0" max="100" value="0" class="w-full dark:bg-gray-700">
                <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-1">
                    <span id="currentPosition">0</span>
                    <span id="totalWords">/ 0</span>
                </div>
            </div>
        </div>
        
        <!-- Text input -->
        <textarea id="textInput" placeholder="Paste your text here..." class="w-full p-4 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 dark:bg-gray-800 dark:text-gray-100 mb-4 resize-none h-32"></textarea>
        
        <!-- Settings panel - collapsible -->
        <div id="settingsPanel" class="settings-panel max-h-0 w-full">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 border border-gray-200 dark:border-gray-700 mb-4">
                <h3 class="font-bold mb-3 text-lg">Settings</h3>
                
                <!-- Reading speed -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <label for="speedControl" class="text-sm mr-2">Speed:</label>
                        <span id="speedValue" class="text-sm font-bold">200 WPM</span>
                    </div>
                    <input type="range" id="speedControl" min="60" max="1200" step="10" value="200" class="w-full h-2 dark:bg-gray-700">
                </div>
                
                <!-- Text Size Control -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <label for="fontSizeControl" class="text-sm mr-2">Text Size:</label>
                        <span id="fontSizeValue" class="text-sm font-bold">24px</span>
                    </div>
                    <input type="range" id="fontSizeControl" min="16" max="72" value="24" class="w-full h-2 dark:bg-gray-700">
                </div>
                
                <!-- Theme toggle -->
                <div class="flex items-center justify-between">
                    <label for="darkModeSwitch" class="text-sm">Dark Mode:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Quick preset buttons -->
        <div class="flex justify-center space-x-2 w-full">
            <button class="speed-preset px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full transition-colors duration-300" data-speed="100">Slow</button>
            <button class="speed-preset px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full transition-colors duration-300" data-speed="200">Normal</button>
            <button class="speed-preset px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full transition-colors duration-300" data-speed="350">Fast</button>
            <button class="speed-preset px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full transition-colors duration-300" data-speed="500">Pro</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const textDisplay = document.getElementById('textDisplay');
        const textInput = document.getElementById('textInput');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const seekBar = document.getElementById('seekBar');
        const currentPosition = document.getElementById('currentPosition');
        const totalWords = document.getElementById('totalWords');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const fontSizeControl = document.getElementById('fontSizeControl');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const speedPresets = document.querySelectorAll('.speed-preset');
        
        // Variables
        let words = [];
        let currentWordIndex = 0;
        let isPlaying = false;
        let readingInterval = null;
        
        // Initialize
        function init() {
            // Load saved settings
            loadSettings();
            
            // Set up event listeners
            setupEventListeners();
            
            // Update UI
            updateUI();
        }
        
        // Event Listeners
        function setupEventListeners() {
            // Text input
            textInput.addEventListener('input', function() {
                processText(this.value);
                updateUI();
            });
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Restart button
            restartBtn.addEventListener('click', restartReading);
            
            // Seek bar
            seekBar.addEventListener('input', function() {
                if (words.length > 0) {
                    currentWordIndex = Math.floor((this.value / 100) * words.length);
                    updateUI();
                }
            });
            
            // Speed control
            speedControl.addEventListener('input', function() {
                updateSpeedDisplay();
                saveSettings();
                if (isPlaying) {
                    stopReading();
                    startReading();
                }
            });
            
            // Font size control
            fontSizeControl.addEventListener('input', function() {
                updateFontSize();
                saveSettings();
            });
            
            // Dark mode toggle
            darkModeSwitch.addEventListener('change', function() {
                toggleDarkMode();
                saveSettings();
            });
            
            // Settings toggle
            settingsToggle.addEventListener('click', toggleSettings);
            
            // Speed presets
            speedPresets.forEach(button => {
                button.addEventListener('click', function() {
                    const speed = parseInt(this.getAttribute('data-speed'));
                    speedControl.value = speed;
                    updateSpeedDisplay();
                    saveSettings();
                    if (isPlaying) {
                        stopReading();
                        startReading();
                    }
                });
            });
        }
        
        // Process text into words
        function processText(text) {
            words = text.trim().split(/\s+/).filter(word => word.length > 0);
            currentWordIndex = 0;
            seekBar.max = words.length > 0 ? 100 : 0;
            seekBar.value = 0;
            totalWords.textContent = `/ ${words.length}`;
            currentPosition.textContent = '0';
        }
        
        // Start reading
        function startReading() {
            if (words.length === 0 || currentWordIndex >= words.length) return;
            
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            
            const speed = parseInt(speedControl.value);
            const interval = Math.floor(60000 / speed); // Convert WPM to milliseconds
            
            readingInterval = setInterval(() => {
                if (currentWordIndex < words.length) {
                    displayCurrentWord();
                    currentWordIndex++;
                    updateSeekBar();
                } else {
                    stopReading();
                }
            }, interval);
        }
        
        // Stop reading
        function stopReading() {
            clearInterval(readingInterval);
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (words.length === 0) return;
            
            if (isPlaying) {
                stopReading();
            } else {
                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0;
                }
                startReading();
            }
        }
        
        // Restart reading
        function restartReading() {
            stopReading();
            currentWordIndex = 0;
            updateUI();
        }
        
        // Display current word
        function displayCurrentWord() {
            if (words.length === 0) return;
            
            let displayText = '';
            
            // Create context (show a few words before and after)
            const contextSize = 2;
            const start = Math.max(0, currentWordIndex - contextSize);
            const end = Math.min(words.length, currentWordIndex + contextSize + 1);
            
            for (let i = start; i < end; i++) {
                if (i === currentWordIndex) {
                    displayText += `<span class="current-word">${words[i]}</span> `;
                } else {
                    displayText += `<span class="text-gray-400">${words[i]}</span> `;
                }
            }
            
            textDisplay.innerHTML = displayText;
        }
        
        // Update seek bar
        function updateSeekBar() {
            if (words.length === 0) return;
            
            const percentage = (currentWordIndex / words.length) * 100;
            seekBar.value = percentage;
            currentPosition.textContent = currentWordIndex;
        }
        
        // Update speed display
        function updateSpeedDisplay() {
            const speed = parseInt(speedControl.value);
            speedValue.textContent = `${speed} WPM`;
        }
        
        // Update font size
        function updateFontSize() {
            const fontSize = fontSizeControl.value;
            textDisplay.style.fontSize = `${fontSize}px`;
            fontSizeValue.textContent = `${fontSize}px`;
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            if (darkModeSwitch.checked) {
                document.body.classList.add('dark:bg-gray-900', 'dark:text-gray-100');
                document.querySelectorAll('.dark\\:bg-gray-800').forEach(el => {
                    el.classList.add('bg-gray-800', 'text-gray-100');
                });
                document.querySelectorAll('.dark\\:bg-gray-700').forEach(el => {
                    el.classList.add('bg-gray-700');
                });
                document.querySelectorAll('.dark\\:text-gray-400').forEach(el => {
                    el.classList.add('text-gray-400');
                });
                document.querySelectorAll('.dark\\:border-gray-700').forEach(el => {
                    el.classList.add('border-gray-700');
                });
            } else {
                document.body.classList.remove('dark:bg-gray-900', 'dark:text-gray-100');
                document.querySelectorAll('.dark\\:bg-gray-800').forEach(el => {
                    el.classList.remove('bg-gray-800', 'text-gray-100');
                });
                document.querySelectorAll('.dark\\:bg-gray-700').forEach(el => {
                    el.classList.remove('bg-gray-700');
                });
                document.querySelectorAll('.dark\\:text-gray-400').forEach(el => {
                    el.classList.remove('text-gray-400');
                });
                document.querySelectorAll('.dark\\:border-gray-700').forEach(el => {
                    el.classList.remove('border-gray-700');
                });
            }
        }
        
        // Toggle settings panel
        function toggleSettings() {
            if (settingsPanel.classList.contains('max-h-0')) {
                settingsPanel.classList.remove('max-h-0');
                settingsPanel.classList.add('max-h-96');
            } else {
                settingsPanel.classList.remove('max-h-96');
                settingsPanel.classList.add('max-h-0');
            }
        }
        
        // Update UI
        function updateUI() {
            displayCurrentWord();
            updateSeekBar();
            updateSpeedDisplay();
            updateFontSize();
        }
        
        // Save settings to localStorage
        function saveSettings() {
            const settings = {
                speed: speedControl.value,
                fontSize: fontSizeControl.value,
                darkMode: darkModeSwitch.checked
            };
            localStorage.setItem('speedReaderSettings', JSON.stringify(settings));
        }
        
        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('speedReaderSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                speedControl.value = settings.speed || 200;
                fontSizeControl.value = settings.fontSize || 24;
                darkModeSwitch.checked = settings.darkMode || false;
                
                if (settings.darkMode) {
                    toggleDarkMode();
                }
            }
        }
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
