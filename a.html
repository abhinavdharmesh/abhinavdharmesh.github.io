<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-thumbnail {
            cursor: pointer;
        }

        #playerContainer {
            margin-top: 20px;
        }

        video {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>YouTube Video Search</h1>

    <form id="searchForm">
        <label for="searchInput">Search videos:</label>
        <input type="text" id="searchInput" placeholder="Enter search query">
        <button type="button" onclick="searchVideos()">Search</button>
    </form>

    <div id="results" class="video-grid"></div>

    <div id="playerContainer"></div>

    <script>
        function searchVideos() {
            var query = document.getElementById('searchInput').value;
            var apiKey = 'AIzaSyBv3YrE9iswY-mvKIMXyYXfiGnY5RPak_Q';
            var maxResults = 10;

            var apiUrl = `https://www.googleapis.com/youtube/v3/search?q=${query}&maxResults=${maxResults}&part=snippet&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayResults(data.items))
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayResults(items) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            items.forEach(item => {
                var videoId = item.id.videoId;
                var thumbnailUrl = item.snippet.thumbnails.medium.url;

                var videoElement = document.createElement('div');
                videoElement.innerHTML = `
                    <div class="video-thumbnail" onclick="playVideo('${videoId}', '${item.snippet.title}')">
                        <img src="${thumbnailUrl}" alt="Video Thumbnail" style="width: 100%">
                    </div>
                `;

                resultsContainer.appendChild(videoElement);
            });
        }

        function playVideo(videoId, videoTitle) {
            var playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = `
                <video controls>
                    <source src="https://www.youtube.com/watch?v=${videoId}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h2>${videoTitle}</h2>
            `;
        }
    </script>

</body>
</html>
