<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to SoundCloud...</title>
  <script>
    window.location.href = "https://soundcloud.com/dharmeshabhinav";
  </script>
  <script>



  function removeHtmlExtension() {

    var path = window.location.pathname;

    if (path.endsWith(".html")) {

      path = path.slice(0, -5);

      window.history.replaceState(null, null, path);

    }

  }

  removeHtmlExtension();

</script>
</head>
<body>
  <h1>Redirecting to SoundCloud...</h1>
</body>
</html>
