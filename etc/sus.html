<!DOCTYPE html>

<html>

  <head>

    <style>

      /* Gallery container */

      .gallery {

        display: flex;

        flex-wrap: wrap;

        justify-content: center;

        align-items: center;

      }

      /* Gallery item */

      .item {

        position: relative;

        width: 25%;

        height: 0;

        padding-bottom: 25%;

        overflow: hidden;

      }

      /* Image */

      .item img {

        position: absolute;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        object-fit: cover;

        transition: transform 0.5s ease;

      }

      /* Image caption */

      .item figcaption {

        position: absolute;

        bottom: 0;

        left: 0;

        width: 100%;

        padding: 10px;

        background-color: rgba(0,0,0,0.5);

        color: #fff;

        font-size: 14px;

        text-align: center;

        visibility: hidden;

        opacity: 0;

        transition: visibility 0s 05s, opacity 0.5s ease;

      }

      /* Show caption on hover */

      .item:hover img {

        transform: scale(1.26);

      }

      .item:hover figcaption {

        visibility: visible;

        opacity: 1;

        transition-delay: 0s;

      }

      /* Responsive styles */

      @media (max-width: 900px) {

        .item {

          width: 33.33%;

          padding-bottom: 33.33%;

        }

      }

      @media (max-width: 600px) {

        .item {

          width: 50%;

          padding-bottom: 50%;

        }

      }

      @media (max-width: 400px) {

        .item {

          width: 100%;

          padding-bottom: 100%;

        }

      }

      /* Styles for the body */

      body {

        margin: 0;

        overflow: hidden;

      }

      /* Styles for each word */

      .word {

        position: absolute;

        font-size: 18px;

        font-weight: normal;

        text-transform: none;

        animation: move 5s linear infinite;

      }

      /* Animation to move the words across the screen */

      @keyframes move {

        from {

          transform: translateX(-20%);

        }

        to {

          transform: translateX(100%);

        }

      }

    </style>

  </head>
